name: CI/CD Pipeline
on:
  push:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pytest-mock coverage
      
      - name: Run unit tests
        run: |
          python -m unittest discover tests/ -v
      
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run ruff linting
        run: |
          ruff check src/ tests/
      
      - name: Run ruff formatting check
        run: |
          ruff format --check src/ tests/

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Build container
        run: |
          docker compose build
      
      - name: Test CLI help
        run: |
          python3 examples/manual.py --help
        env:
          LLM_API_KEY: sk-test-key-for-validation
      
      - name: Test vector database query
        run: |
          python3 examples/manual.py vector-db query test-value || echo "Expected failure - no data loaded"
        env:
          LLM_API_KEY: sk-test-key-for-validation
      
      - name: Test configuration validation
        run: |
          python3 -c "from ivexes.config.settings import get_settings; get_settings(); print('Settings loaded successfully')"
        env:
          LLM_API_KEY: sk-test-key-for-validation
